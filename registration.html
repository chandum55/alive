<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Examination-Student Signin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="registration-background">
    <div class="registration">
    <h2 class="headings">Exam Registration Form</h2>
    <form>
        <!--personal details-->
        
            <h3>Personal Details</h3>
            <hr style="border: none; height: 3px; background-color: #2c3e50;">

            <label class="labels">Full Name:</label>
            <input type="text" name="fullname" required>
            <label class="labels">Gender:</label>
            <select name="gender" required>
                <option value=" ">-Select-</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
      <label class="labels">Email:</label>
      <input type="email" name="email" required>
    <!-- Academic Information -->
      <h3>Academic Information</h3>
      <hr style="border: none; height: 3px; background-color: #2c3e50;">
      <label class="labels">Course :</label>
      <input type="text" name="course" required>
      <label class="labels">Branch :</label>
      <input type="text" name="branch" required>
      <label class="labels">Roll Number:</label>
      <input type="text" name="rollno" required>
      <label class="labels">Year / Semester:</label>
      <input type="text" name="semester" required>
      <label class="labels">College:</label>
      <input type="text" name="college" required>
    <!--exam details-->
      <h3>Exam Details</h3>
      <hr style="border: none; height: 3px; background-color: #2c3e50;">
      <label class="labels">Exam Name:</label>
      <input type="text" name="exam_name" required>
      <label class="labels">Exam Type:</label>
      <select name="exam_type" required>
        <option value="">--Select--</option>
        <option>Midterm</option>
        <option>Final</option>
        <option>Supplementary</option>
      </select>
      <label class="labels">Subject name:</label>
      <input type="text" name="subjects" placeholder="e.g. Math, Physics" required>
      <label class="labels">Mode of Exam:</label>
      <select name="mode" required>
        <option value="">--Select--</option>
        <option>Online</option>
        <option>Offline</option>
      </select><br>
      <br>
    <button type="submit" class="button">Submit Registration</button>
    <br>
    <br>
    </form>
    </div>
    </div>
</body>
</html>
