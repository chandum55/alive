<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Registration Form</h2>
      <form>
        
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

      
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="cpassword" placeholder="Re-enter password" required>
        </div>

      
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>

        
        <div class="mb-3">
          <label class="form-label">Hobbies</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="reading" value="Reading">
            <label class="form-check-label" for="reading">Reading</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="sports" value="Sports">
            <label class="form-check-label" for="sports">Sports</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="music" value="Music">
            <label class="form-check-label" for="music">Music</label>
          </div>
        </div>

    
        <div class="mb-3">
          <label for="branch" class="form-label">Branch</label>
          <select class="form-select" id="branch">
            <option selected disabled>Choose your branch</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>IT</option>
          </select>
        </div>

      
        <div class="mb-3">
          <label class="form-label">Course</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="course" id="btech" value="B.Tech">
            <label class="form-check-label" for="btech">B.Tech</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="course" id="mtech" value="M.Tech">
            <label class="form-check-label" for="mtech">M.Tech</label>
          </div>
        </div>

      
        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume</label>
          <input class="form-control" type="file" id="resume">
        </div>

        
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
