<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Examination-Student Signin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-background">
  <div class="login">
    <h2>Sign In to Continue</h2>
    <form  method="POST">
      <label >Name</label>
      <input type="text"  placeholder="Enter name" required />
      <label >Gmail</label>
      <input type="text"  placeholder="Enter gmail" required />
      <label >Create Id</label>
      <input type="text"  placeholder="enter a user id" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit" class="btn">Login</button>
      <p>already have an account? <a href="studentlogin.html">Login</a></p>
    </form>
    
  </div>
</div>
</body>
</html>
